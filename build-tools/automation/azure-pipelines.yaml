        extraBuildArgs: /p:AotAssemblies=True /p:AndroidEnableProfiledAot=true
        artifactName: Mono.Android_Tests-Signed.apk
        artifactFolder: Profiled-Aot

    - template: yaml-templates/apk-instrumentation.yaml
