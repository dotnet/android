    - task: DownloadPipelineArtifact@2
      inputs:
        artifactName: nuget-linux-signed
        downloadPath: $(Build.StagingDirectory)\nuget-signed

    - task: DownloadPipelineArtifact@2
      inputs:
        artifactName: vs-msi-nugets
        downloadPath: $(Build.StagingDirectory)\nuget-signed

    - task: DownloadPipelineArtifact@2
