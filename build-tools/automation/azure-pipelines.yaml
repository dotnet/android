        artifactName: $(WindowsToolchainPdbArtifactName)
        downloadPath: $(Build.StagingDirectory)\nuget-signed

    - task: NuGetCommand@2
      displayName: push nupkgs
      inputs:
        command: push
        packagesToPush: $(Build.StagingDirectory)\nuget-signed\*.nupkg
