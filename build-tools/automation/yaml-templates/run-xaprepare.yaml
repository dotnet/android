parameters:
  displayName: run xaprepare
  name:
  configuration: $(XA.Build.Configuration)
  xaSourcePath: $(System.DefaultWorkingDirectory)
  framework: $(DotNetStableTargetFramework)
  condition: succeeded()
  arguments:

steps:
- task: DotNetCoreCLI@2
  displayName: ${{ parameters.displayName }}
  name: ${{ parameters.name }}
  condition: ${{ parameters.condition }}
  inputs:
    command: run
    projects: ${{ parameters.xaSourcePath }}/build-tools/xaprepare/xaprepare/xaprepare.csproj
    arguments: -f ${{ parameters.framework }} -c ${{ parameters.configuration }} -- ${{ parameters.arguments }} --no-emoji --run-mode=CI
