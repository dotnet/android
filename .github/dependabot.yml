# https://docs.github.com/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/
version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/src/r8/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gradle"
    directory: "/src/manifestmerger/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "apksig"
      - dependency-name: "debugger-libs"
      - dependency-name: "lz4"
      - dependency-name: "mman-win32"
      - dependency-name: "nrefactory"
      - dependency-name: "opentk"
      - dependency-name: "robin-map"
      - dependency-name: "sqlite"
