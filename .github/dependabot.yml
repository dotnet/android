# https://docs.github.com/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/
version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/src/r8/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gradle"
    directory: "/src/manifestmerger/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gitsubmodule"
    directory: "/external/android-api-docs"
    schedule:
      interval: "daily"
  - package-ecosystem: "gitsubmodule"
    directory: "/external/Java.Interop"
    schedule:
      interval: "daily"
  - package-ecosystem: "gitsubmodule"
    directory: "/external/xamarin-android-tools"
    schedule:
      interval: "daily"
